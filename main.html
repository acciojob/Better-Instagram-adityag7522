<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js " defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Better Instagram</title>
  </head>
  <body>
    <h1 style="text-align: center">Arrange Images by drag and drop</h1>
    <div class="flex" id="parent">
      <div draggable="true" class="image" id="div1 drag1" ondragstart="startDragging(event)" ondragover="allowDrop(event)" ondrop="dropped(event)">Image 1</div>
      <div draggable="true" class="image" id="div2 drag2" ondragstart="startDragging(event)"  ondragover="allowDrop(event)" ondrop="dropped(event)">Image 2</div>
      <div draggable="true" class="image" id="div3 drag3" ondragstart="startDragging(event)"  ondragover="allowDrop(event)" ondrop="dropped(event)">Image 3</div>
      <div draggable="true" class="image" id="div4 drag4" ondragstart="startDragging(event)"  ondragover="allowDrop(event)" ondrop="dropped(event)">Image 4</div>
      <div draggable="true" class="image" id="div5 drag5" ondragstart="startDragging(event)"  ondragover="allowDrop(event)" ondrop="dropped(event)">Image 5</div>
      <div draggable="true" class="image" id="div6 drag6" ondragstart="startDragging(event)"  ondragover="allowDrop(event)" ondrop="dropped(event)">Image 6</div>
    </div>
  </body>
</html>
